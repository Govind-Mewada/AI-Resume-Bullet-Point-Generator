<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Bullet Point Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>AI Resume Bullet Point Generator</h1>
        <p>Write a simple sentence about your work (e.g., "I managed a team") and the AI will turn it into professional bullet points.</p>
        
        <div class="input-area">
            <textarea id="prompt-input" rows="3" placeholder="Describe your experience here..."></textarea>
            <button id="generate-btn">Generate Points</button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>
        <div id="results-container" class="results-container"></div>

        <footer>
            <a href="https://www.linkedin.com/in/govindmewada" target="_blank" rel="noopener noreferrer">
                <p>Made with ❤️ by Govind Mewada</p>
            </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
