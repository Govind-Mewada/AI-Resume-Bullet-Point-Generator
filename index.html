<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Bullet Point Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>AI Resume Bullet Point Generator</h1>
        <p>Apne kaam ke baare mein ek simple line likhein (jaise, "I managed a team") aur AI use professional bullet points mein badal dega.</p>
        
        <div class="input-area">
            <textarea id="prompt-input" rows="3" placeholder="Yahan apna anubhav likhein..."></textarea>
            <button id="generate-btn">Generate Points</button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>
        <div id="results-container" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
